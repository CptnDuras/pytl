<!-- extend from base layout -->
{% extends "layout.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Title:
          {{ form.title(size=80) }}<br>
      </p>
        <p>
          Please enter your task:<br>
          {{ form.text(size=380) }}<br>
      </p>
      <p>{{ form.tags(size=80) }}</p>
      <p><input type="submit" value="Add"></p>
  </form>
{% endblock %}
